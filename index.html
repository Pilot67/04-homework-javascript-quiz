<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">    
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <header>
        <h1>Javascript Quiz </h1>
        <h3>By Stuart Simmons</h3>
        <p>This quiz will run you through 25 random question<br> See how you go!</p>
        <button id="startBtn" class = "button">Start Quiz</button><br>
        <button id="highBtn" class = "button">View High Scores</button>
    </header>

    <main>     
        <!-- This section to display the questions -->
        <section class="cardWrapper">
            <div class="qCard">
                <div class="headingDiv">
                    <h3 class="qCardHeading">Question number <span id="headingSpan"></span></h3>
                    <h3 class="qTimer">Time <span id="timerSpan">60</span></h3>
                </div>

                <div class="qAsk"></div>
                <p>Click on the correct answer below</p>
                <ul id="answerList">
                    <!-- <li>Some Text Here</li> -->
                </ul>
            </div>
            <h4 id="feedBack"></h4>
        </section>
        
        <!-- This section to display the results -->
        <section class = "resultWrapper">
            <div class= "rCard" >
                <div class="resultHeading">
                    <h3>Congratulations</h3>
                    <h3>You answered <span id="resultNum"></span></h3>
                    <h3>You Scored <span id="score"></span></h3>
                </div>
                <form class = "nameForm" action = "">
                    <label for = "nameInput">Enter your name to record your score</label>
                    <input id = "nameInput" type = "text" name = "name"><br>
                    <input id = "submitBtn" class = "button" type = "submit" value = "Submit">                    
                </form>
            </div>
        </section>

        <!-- Display High Scores -->
        <section class = "highWrapper">
            <div class = "hCard">
                <div class = "resultHeading">
                    <h3>High Scores</h3>
                </div>
                <ul class = "highList">
                </ul>

                <button class="button" id="scoreCloseBtn">Back</button>
                <button class="button" id="resetBtn">Reset High Scores</button>

            </div>
        </section>

    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
