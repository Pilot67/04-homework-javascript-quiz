<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">    
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <header>
        <h1>Javascript Quiz </h1>
        <h3>By Stuart Simmons</h3>
        <p>This quiz will run you through 25 random question<br> See how you go!</p>
        <button id="startBtn">Start Quiz</button>
    </header>

    <main>
        <!-- <section class="userData">
            <h2>Type in your name</h2>
            <input type="text" >
        </section> -->
        
        <Section class="cardWrapper">
            <div class="qCard">
                <div class="headingDiv">
                    <h3 class="qCardHeading">Question number <span id="headingSpan"></span></h3>
                    <h3 class="qTimer">Time <span id="timerSpan">60</span></h3>
                </div>

                <div class="qAsk"></div>
                <p>Click on the correct answer below</p>
                <ul id="answerList">
                    <!-- <li>Some Text Here</li> -->
                </ul>
            </div>
            <h4 id="feedBack"></h4>
        </Section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
